<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--08 PHÂN BIỆT KIỂU HIỂN THỊ CỦA ELEMENT: BLOCK VÀ INLINE-->
    <!-- ví dụ về block -->
    <p>noi dung 1</p>
    <p> noi dung 2</p>
    <p> noi dung 3</p>
    <!--ví dụ về inline-->
    <i> noi 1</i>
    <i> noi 2</i>
    <i> noi 3</i>
    <!--chú ys thẻ blook không bao giờ nằm trong thẻ inline-->
    <p><b> noi dung<i> the hai</i> </b> hihi</p>
    <!--● Có trường hợp ngoại lệ là thẻ <a> (kiểu inline) nhưng có thể chứa phần tử kiểu block.-->
</body>
</html>
