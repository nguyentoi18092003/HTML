<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tiep</title>
</head>
<body>
    <!--07 THE UL ,OL-->
    <ul>
        <li>muc 1</li>
        <li>muc 2</li>
    </ul>
    <!--ul de chi muc la dau cham.....-->
    <ol type="1" >
        <li>muc 3</li>
        <li>muc 4</li>
    </ol>
    <!--ol de chi muc tu 1,2,... -->
    <ol type="A" >
        <li>muc 4</li>
        <li>muc 5</li>
    </ol>
    <!--ol de chi muc tu A,B,... -->
    <ol type="a" >
        <li>muc 4</li>
        <li>muc 5</li>
    </ol>
    <!--ol de chi muc tu a,b,... -->
    <ol type="I" >
        <li>muc 4</li>
        <li>muc 5</li>
    </ol>
    <!--ol de chi muc tu I,II,IIX,... -->
    <ol type="i" >
        <li>muc 4</li>
        <li>muc 5</li>
    </ol>
    <!--ol de chi muc tu i,ii,iii,... -->
    <!--thực tế còn nhiều kiểu hơn-->






</body>
</html>
