<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <form action="link dien vao cho nay xin ô backend hiện h mk học thì k có huhu" target ="_self" method="GET"
  autocomplete="on" novalidate>
    <!--giai thich thuộc tính action như sau:-->
    <!--khi nhan nut gui thi du liệu sẽ chuyển qua bên backend thông qua đường dẫn ô backend gửi-->
    <!--an gưi xong nó sẽ hiện ra tông baó tùy từng nghiệp vụ-->
    <!--thuộc tính tảget là nơi chúng ta nhận phản hồi-->
    <!--neu target="self thi nó sẽ phản hồi trên chính trang ta đnag làm luôn", còn target="_blank" nó sẽ phản hồi trong một trang mới-->
    <!--phuong thưc method xem them các ghi chú trong slide method="GET" ỏr method="POST"-->
    <!--autocomplete="on" và autocomplete="off" doc trong slide-->
    <!--novalidate slide-->>
    <label for="fullName">Họ tên:</label>
    <!--the label là cái chữ hiện trên các ô nhập ý:>> mở lên sẽ thấy-->
    <br />
    <input type="text" id="fullName" name="full_name" />
    <!--thucoj tính for for="FullName" thì ở id="fullname" hai cai nay phải gióng nhau hiểu đơn giản là nhãn này dành cho input này -->
    <!--type có thể có nhiều giá trị khác, ở đây thì ta dùng text : nó cho ta điène một đoạn text-->
    <br />
    <label for="email">Email:</label>
    <br />
    <input type="text" id="email" name="email" />
    <br /><br />
    <input type="submit" value="Gửi" />
  </form>  
</body>
</html>
