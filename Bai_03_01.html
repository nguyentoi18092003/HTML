<!DOCTYPE html>
<html lang="en">
    <!-- 09:CLASS -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .title_hihi{
            color: red;

        }
        .title_chutolenhihi{
            font-size: 40px;
        }
    </style>
    <!--thẻ style liên quan đến css không quan tâm vội-->
    <h2 class="title_hihi title_chutolenhihi">Noi dung the hai</h2>
    <!--một thuộc tính class có thể nhận nhiều giá trị mỗi giá trị cach nhau một khoảng trắng-->
    <!-- Một element có thể thêm được nhiều class. -->
    <h2 class="title_hihi ">Noi dung the hai</h2>
    <h3 class="title_hihi">Noi dung the ba</h3>
    <p class="title_chutolenhihi"></p>
    <!-- Thuộc tính class có thể được sử dụng trên bất kỳ phần tử HTML nào. -->
    <!-- Một class có thể áp dụng cho được nhiều element, và các element này không nhất thiết -->
<!-- phải cùng loại thẻ. -->
    <p class="Title_chutolenhihi"></p>
    <!-- Tên lớp có phân biệt chữ hoa chữ thường. -->
<!-- ID -->
    <h2 id="title-h2">Noi dung the h2</h2>
    <h2 id="Title-h2">Nọi dung cua the h2</h2>


</body>
</html>
